<!DOCTYPE html>
  <html lang="en" dir="ltr">
    <head>
        <title>AutoSwift | Sell your car today!</title>
        
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap-4 CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    </head>

    <body>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">AUTOSWIFT</span>
        </div>
      </nav>

      <div id="update-car">
      </div>

      <div class="form-container">
            <form id="create-car-form" >
              <h1>List a Car for sale!</h1>

              <input id='input-year' type="number" name="year" placeholder="Enter the year..." class="input-text">
              <br><br>
          
              <input id='input-brand' type="text" name="brand"  placeholder="Enter the brand..." class="input-text">
              <br><br>

              <input id='input-model' name="model" rows="8" cols="80" value="" placeholder="Enter the model">
              <br><br>

              <input id='input-price' type="number" name="price" value="" placeholder="Name your price!" class="input-text">
              <br><br>

              <input id='input-image-url' type="text" name="image" value="" placeholder="Enter an image URL of the Car..." class="input-text">
              <br><br>

              <h3>Select your Username</h3>
              <select id="users" name="users">
                <option value="1">Amanda</option>
                <option value="2">Cassie</option>
                <option value="3">Cameron</option>
              </select>
              <br><br>
          
              <input id= 'create-button' type="submit" name="submit" value="Submit" class="submit">
              <br><br>
            </form>
      </div>


      <div id="car-list">
      </div>

      <script type="text/javascript" src="src/car.js"></script>     
        <script type="text/javascript" src="src/carApi.js"></script>
        <script type="text/javascript" src="src/index.js"></script>
    </body>
  </html>
