<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title></title>
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body>

        <div class="form-container">

            <form id="create-car-form" style="">
              <h1>List a Car for sale!</h1>

              <input id='input-year' type="text" name="year" value="" placeholder="Enter the year..." class="input-text">
              <br><br>
          
              <input id='input-brand' type="text" name="brand" value="" placeholder="Enter the brand..." class="input-text">
              <br><br>

              <input id='input-model' name="model" rows="8" cols="80" value="" placeholder="Enter the model">
              <br><br>

              <input id='input-price' type="text" name="price" value="" placeholder="Name your price!" class="input-text">
              <br><br>

              <input id='input-image-url' type="text" name="image" value="" placeholder="Enter an image URL of the Car..." class="input-text">
              <br><br>

              <h3>Select your Username</h3>
              <select id="users" name="users">
                <option value="1">Amanda</option>
                <option value="2">Cassie</option>
                <option value="3">Cameron</option>
              </select>
              <br><br>
          
          
              <input id= 'create-button' type="submit" name="submit" value="Create New Car Listing" class="submit">
              <br><br>
            </form>
          
          </div>

        <div id="car-container">
            
        </div>

    </body>
</html>
